service: backend
runtime: go111

instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 5m

handlers:
- url: /_ah/start
  script: auto
  secure: always
  login: admin

- url: /_ah/warmup
  script: auto
  secure: always
  login: admin

- url: /internal.*
  script: auto
  secure: always
  login: admin

- url: /admin.*
  script: auto
  secure: always
  login: admin

inbound_services:
- warmup
